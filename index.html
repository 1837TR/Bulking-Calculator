<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulking Calculator</title>
    <link rel="stylesheet" href="./BulkingCalculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
  <div class="fullscreen">
    <div class="material">
        <div class="title">
          <h1>GAINS<br> COUNT</h1>
        </div>
        <div class="calculator">
          <table id="caloriesandprotein">
           <tbody id="tablebody">
            <tr class="tall">
              <th>Daily Goal</th>
              <td><input type="number" class="numberinput , goalcal" oninput="calculateRemainingCal()"></td>
              <td><input type="number" class="numberinput , goalpro" oninput="calculateRemainingPro()"></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td class="widthshort"></td>
              <th>Calories</th>
              <th>Protein</th>
            </tr>
            <tr>
              <td class="notopborder"></td>
              <td><input type="number" class="numberinput , cal" oninput="calculateSumCal()"></td>
              <td><input type="number" class="numberinput , pro" oninput="calculateSumPro()"></td>
            </tr>
            <tr>
              <td class="notopborder"></td>
              <td><input type="number" class="numberinput , cal" oninput="calculateSumCal()"></td>
              <td><input type="number" class="numberinput , pro" oninput="calculateSumPro()"></td>
            </tr>
            <tr>
              <td class="notopborder"></td>
              <td><input type="number" class="numberinput , cal" oninput="calculateSumCal()"></td>
              <td><input type="number" class="numberinput , pro" oninput="calculateSumPro()"></td>
            </tr>
            <tr id="total">
              <th class="widthshort">Total</th>
              <td><output id="totalcalories"></output></td>
              <td><output id="totalprotein"></output></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr id="Remaining">
               <th class="widthshort">Remaining</th>
               <td><output id="remainingcal"></output></td>
               <td><output id="remainingpro"></output></td>
            </tr>
           </tbody>
          </table>
          <div id="addrowdiv"><p id="addrowbutton">+</p></div>
        </div>
    </div>
  </div>
  </body>
  <script src="./BulkingCalculator.js"></script>
</html>
